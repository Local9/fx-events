name: NuGet

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    
  workflow_dispatch:

env:
  SOLUTION: fx-events.sln

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.0.2
      - uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
          nuget-version: '5.x'
      
      - name: Install dependencies
        run: nuget restore ${{ env.SOLUTION }}

      - name: Build
        run: msbuild ${{ env.SOLUTION }} -t:build
        
      - name: Extract Version
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "Ref: $GITHUB_REF"
          echo "Env: $GITHUB_ENV"
          echo "Version: ${{ env.VERSION }}"
          
      - name: Pack Events.csproj
        run: nuget pack src/events/Events.csproj -Version ${{ env.VERSION }}
      
      - name: Push Events.csproj
        run: nuget push src/events/Lusive.Events.${{ env.VERSION }}.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
        
      - name: Pack Generator.csproj
        run: nuget pack src/generator/Generator.csproj -Version ${{ env.VERSION }}
      
      - name: Push Generator.csproj
        run: nuget push src/generator/Lusive.Events.Generator.${{ env.VERSION }}.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
